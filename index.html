<!DOCTYPE html>
<meta charset="utf-8">
<title>Swigz vs. Hackbarth | Hack Battle</title>
<style>
html, body {
  width: 1050px;
  margin: 0 auto;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 10pt;
}

a {
  color: inherit;
}

a:hover {
  background: yellow;
}

.hack {
  width: 490px;
  height: 420px;
  background: #f0f0f0;
}

.hack-container {
  position: relative;
}

.hack-container a {
  text-decoration: none;
  color: gray;
}

.hack-container a:hover {
  color: black;
}

.hack-overlay {
  position: absolute;
  top: 0px;
  left: 0px;
  height: 420px;
  width: 490px;
  color: white;
  background: rgba(0, 0, 0, 0.75);
  z-index: 500;
}

.hack-overlay h1 {
  padding-top: 180px;
}

.hack iframe {
  overflow: hidden;
}

#one {
  float: left;
}

#two {
  float: right;
}

div.hacks {
  text-align: center;
}

span.versus {
  display: inline-block;
  padding-top: 200px;
  font-size: 18pt;
  font-style: italic;
}

h1 {
  text-align: center;
}

#fight-wrapper {
  padding-top: 20px;
  clear: both;
  text-align: center;
}

#fight {
  display: inline-block;
  padding: 8px;
  border: 1px solid black;
  background: firebrick;
  font-weight: bold;
  cursor: pointer;
  font-size: 18pt;
  color: white;
}

div#fight:hover {
  background: darkgreen;
}
</style>
<link rel="stylesheet" href="css/jquery-ui.css">
<script src="js/jquery.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/jquery.hack-player.js"></script>
<script src="js/jquery-ui.hack-player.js"></script>
<script>
$(window).ready(function() {
  $("#one .hack").hackPlayer({
    src: "hack-1.html",
    playSpeed: 100,
    zoom: 0.5
  });
  $("#two .hack").hackPlayer({
    src: "hack-2.html",
    playSpeed: 100,
    zoom: 0.5
  });
  $("#fight").click(function() {
    $(".hack-overlay").remove();
    $("#one button, #two button").click();
  });
  removeTopNavBar("#one iframe");
  removeTopNavBar("#two iframe");
});

function removeTopNavBar(selector) {
  var intervalID = setInterval(function() {
    var sel = $(selector);
    if (sel.length) {
      var topNav = sel.contents().find(".hackpub-top-bar");
      if (topNav.length) {
        topNav.remove();
        clearInterval(intervalID);
      }
    }
  }, 100);
}
</script>
<h1>
  <a href="http://hackasaurus.org/"><img src="http://hackasaurus.org/images/header/hackasaurus-blue-logo.png"></a>
  <br>
  Hack Battle!
</h1>
<div class="hacks">
  <div id="one" class="hack-container">
    <div class="hack"></div>
    <div class="hack-overlay">
      <h1>Swigz</h1>
    </div>
    <a href="hack-1.html">Remix this</a>
  </div>
  <span class="versus">vs.</span> 
  <div id="two" class="hack-container">
    <div class="hack"></div>
    <div class="hack-overlay">
      <h1>Hackbarth</h1>
    </div>
    <a href="hack-2.html">Remix this</a>
  </div>
</div>
<div id="fight-wrapper">
  <div id="fight">Fight!</div>
</div>
